{% extends "base.html" %}
{% load static %}

 {% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
  {% endblock %}

{% block content %}
<div class="row">
  <!-- Columna de Mesas -->
  <div class="col-md-6 border-end">
    <h1 class="text-center fw-bold">Mesas</h1>

    <!-- Contenedor de botones de mesas -->
    <div class="contenedor-mesas">
      {% for mesa in mesas %}
          <!-- Cada mesa se muestra como un botón con su estado (libre u ocupada) -->
          <div class="mesa-botones {% if mesa.estado %}mesa-libre{% else %}mesa-ocupada{% endif %} d-flex align-items-center justify-content-between px-3 py-2 rounded-pill">
            

            <!-----------MESAS------------------>
            <!-- Botón principal que cambia el estado de la mesa -->
            <form method="post" action="{% url 'estado_mesa' mesa.id_mesa %}" class="m-0">
              {% csrf_token %}
              <button type="submit" class="btn text-white p-0 fw-bold">
                Mesa #{{ mesa.numero }}
              </button>
            </form>

            <!-- Botón para eliminar la mesa, me lleva a la plantilla de confirmación-->
            <a href="{% url 'confirmar_eliminar_mesa' mesa.id_mesa %}" class="btn btn-link text-white p-0">
              <i class="bi bi-trash ms-2"></i>
            </a>
          </div>
        {% endfor %}
    </div> <!-- Aquí cierra el contenedor de las mesas -->



    <!-- Botón para agregar una mesa -->
    <div class="d-flex justify-content-center mt-3">
      <form method="post" action="{% url 'agregar_mesa' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-dark btn-lg rounded-circle d-flex align-items-center justify-content-center">
          <i class="bi bi-plus-lg"></i>
        </button>
      </form>
    </div>



    <!-- Leyenda para identificar estados -->
    <div class="leyenda text-center mt-4">
      <span class="leyenda-item">
        <span class="dot libre"></span> Libre
      </span>
      <span class="leyenda-item ms-4">
        <span class="dot ocupado"></span> Ocupado
      </span>
    </div>
  </div>



  <!-- Columna de Pedidos -->
  <div class="col-md-6">
    <h3 class="text-center fw-bold">Pedidos</h3>
    <div class="mt-3">
      <!-- Aquí irán los pedidos -->
    </div>
  </div>
</div>
{% endblock %}
