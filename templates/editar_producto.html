{% extends "base.html" %}
{% load static %}

{% block title %}Editar Orden{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/productos.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="fw-bold mb-4 text-center">Editar Orden #{{ orden.numero_orden }}</h1>
    <form method="post">
        {% csrf_token %}

        <div class="mb-3 text-start">
            <label class="form-label">Cliente *</label>
            <input type="text" class="form-control" name="nombre_cliente" value="{{ orden.nombre_cliente }}" required>
        </div>

        <div class="mb-3 text-start">
            <label class="form-label">Total *</label>
            <input type="number" step="0.01" class="form-control" name="total" value="{{ orden.total }}" required>
        </div>

        <div class="mb-3 text-start">
            <label class="form-label">Tipo de Venta *</label>
            <select name="id_tipoVenta" class="form-select" required>
                {% for tipo in tiposVenta %}
                    <option value="{{ tipo.id_tipoVenta }}"
                        {% if orden.id_tipoVenta.id_tipoVenta == tipo.id_tipoVenta %}selected{% endif %}>
                        {{ tipo.nombre }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3 text-start">
            <label class="form-label">MÃ©todo de Pago *</label>
            <input type="text" class="form-control" name="metodo_pago" value="{{ orden.metodo_pago }}" required>
        </div>

        <button type="submit" class="btn btn-save w-100">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
