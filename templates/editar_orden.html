{% extends "base.html" %}
{% load static %}

{% block title %}Editar Orden{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/nuevo_domicilio.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="fw-bold mb-4">Editar Orden #{{ orden.id_orden }}</h1>
    <form method="post">
        {% csrf_token %}

        <!-- Nombre del cliente -->
        <div class="mb-3">
            <label>Nombre del cliente *</label>
            <input type="text" name="nombre_cliente" class="form-control"
                   value="{{ orden.nombre_cliente }}" required>
        </div>

        <!-- Total -->
        <div class="mb-3">
            <label>Total *</label>
            <input type="number" step="0.01" name="total" class="form-control"
                   value="{{ orden.total }}" required>
        </div>

        <!-- Tipo de venta -->
        <div class="mb-3">
            <label>Tipo de venta *</label>
            <select name="id_tipoVenta" class="form-control" required>
                {% for tipo in tiposVenta %}
                    <option value="{{ tipo.id_tipoVenta }}"
                        {% if orden.id_tipoVenta and orden.id_tipoVenta.id_tipoVenta == tipo.id_tipoVenta %}
                            selected
                        {% endif %}>
                        {{ tipo.nombre_tipo }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-save w-100 mt-3">Guardar cambios</button>
    </form>
</div>
{% endblock %}
